<body>
   <h1>Welcome to your personal Task List!</h1>

   <span>You can add any task you like by writing it in the specified field and then press "Add new
      task"</span><br /><br />

      <input type="text" id="newTask">
      <input type="button" value="Add new Task" onclick="addNewTask()">

   <!-- EXERCISE 3

   <!-- EXERCISE 4

        -->
   <input type="button" value="Remove first task!" onclick="removeFirst()" />

   <ul id="myTaskList">
   </ul>

   <hr />

   <input type="color" placeholder="Color" id="colorPicker">
   <input type="button" value="Change task background" onclick="changeTaskBackgroundColor()">

   <hr />

   <input type="button" value="Sort" onclick="bubbleSort()" />

   <script>
      function addNewTask() {
         let newElement = document.createElement("li");
         newElement.innerHTML= document.getElementById("newTask").value;
         newElement.setAttribute("class","spec");
         document.getElementById("myTaskList").appendChild(newElement);
         document.getElementById("newTask").value = "";
         /* EXERCISE 5: 
         Add a new task to the list.
         Suggestion:
         - Use document.getElementById to get the UL item and the input text
         - Use the document.createElement to create the new List Item
         - Append the child to the UL
         */
      }
      
      /* EXERCISE 6: 
      Implement a method "removeLast" which removes the last item from the task list
      */
     function removeLast(){
      let lengthOfUl = document.querySelectorAll("#myTaskList li").length
         if (lengthOfUl === 0){
           console.log("List is empty!")
         }else{
         let X = document.getElementById("myTaskList")
         X.removeChild(X.childNodes[lengthOfUl]);
        }
     }

      /* EXERCISE 7: 
            Implement a method "removeFirst" which removes the first item from the task list
      */
      function removeFirst(){
      let lengthOfUl = document.querySelectorAll("#myTaskList li").length;
        if (lengthOfUl === 0){
           console.log("List is empty!");
         }else{
         let removeFirst = document.getElementById("myTaskList");
         removeFirst.removeChild(removeFirst.childNodes[1]);
        }
     }
      /* EXERCISE 8: 
         Implement a method "getTasksAsArray" which returns (and print to the console) an array containing the tasks as string
      */
         function getTasksAsArray(){
            let newArray = [];
            for (i=0;i<document.querySelectorAll("#myTaskList li").length;i++){
               let newValue = document.querySelectorAll("#myTaskList li")[i];
               newArray.push(newValue.innerHTML);
            }
            console.log(newArray);
            return newArray;
         }
      /* EXERCISE 9:
         Create a method "changeTaskBackgroundColor" which takes the color from the color picker ad apply it as background to every list item
      */
         function changeTaskBackgroundColor(){
            let color = document.getElementById("colorPicker").value;
            let listItemsToColor = document.querySelectorAll("#myTaskList li");
            for(i=0;i<document.querySelectorAll("#myTaskList li").length;i++){
               let listItemToColor = document.querySelectorAll("#myTaskList li")[i];
               listItemToColor.setAttribute("style",`background-color: ${color}`);
            }
         }
      /* EXERCISE 10: 
         Implement a method "bubbleSort()" which sort the task list alphabetically.

         EXTRA EXERCISE:
         Implement bubblesort algorithm

         Suggestion:
         - Break the code into many function for semplicity 
         - Reuse the functions previously created
      */
     function bubbleSort(listToSort){
        if(document.querySelectorAll("#myTaskList li").length === 0){
           console.log("List is empty!");
         }else{
            listToSort = getTasksAsArray();
            let newListToSort = [];
             for(i=0;i<listToSort.length;i++){
                let arrayItem = listToSort[i];
                let newArrayItem = arrayItem.toLowerCase();
                newListToSort.push(newArrayItem);
             }
            newListToSort.sort();
            console.log(newListToSort);
            return newListToSort;
         }
      }
      
   </script>
