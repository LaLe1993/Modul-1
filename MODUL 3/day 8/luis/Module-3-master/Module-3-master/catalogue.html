  </head>
  <body class="bg-dark text-white">
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">

            </form>
        </div>

    <div class="container">
        <div id="main-wrapper" class="row">

            
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        var mainWrapper = document.querySelector("#main-wrapper")

        window.onload = async function () {

        let authToken = btoa("user17:6DJn4e5qbqb2a4D8")
        let response = await fetch("https://striveschool.herokuapp.com/api/product/", {
          method: "GET",
          headers: {
            "Authorization": `Basic ${authToken}`
          }
        })

        let products = await response.json()
        for (let product of products) {
            mainWrapper.innerHTML += `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card bg-transparent overflow-hidden" style="border: 1px solid; border-radius: 20px">
                        <img class="card-img-top" src="${product.imageUrl}" alt="">
                        <div class="card-body">
                            <h4 class="card-title">${product.name}</h4>
                            <p class="card-text">${product.description}
                                <span class="float-right">${product.price}â‚¬</span>
                            </p>
                            
                        </div>
                    </div>
                </div>  
            `
            console.log(product)
        }
      }
    </script>
  </body>
